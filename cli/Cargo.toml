[package]
name = "arithmetic-parser-cli"
version = "0.3.0"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
edition = "2021"
rust-version = "1.59"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "CLI / REPL for arithmetic expressions."
repository = "https://github.com/slowli/arithmetic-parser"

[dependencies]
anyhow = "1.0.27"
atty = "0.2.14"
codespan = "0.11.1"
codespan-reporting = "0.11.1"
num-complex = "0.4.0"
num-traits = "0.2.14"
rustyline = "9.0.0"
structopt = "0.3.13"
textwrap = "0.11.0"
unindent = "0.1.6"

[[bin]]
name = "arithmetic-parser"
path = "src/main.rs"

[dependencies.arithmetic-parser]
version = "0.3.0"
path = "../parser"

[dependencies.arithmetic-eval]
version = "0.3.0"
path = "../eval"
features = ["complex"]

[dependencies.arithmetic-typing]
version = "0.3.0"
path = "../typing"

[dev-dependencies]
term-transcript = "0.2.0"

[workspace]
# Separate workspace since we need a lockfile
