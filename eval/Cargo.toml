[package]
name = "arithmetic-eval"
version = "0.1.0"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
edition = "2018"
readme = "README.md"
license = "Apache-2.0"
description = "Simple interpreter for arithmetic expressions."
repository = "https://github.com/slowli/arithmetic-parser"
categories = ["mathematics", "no-std"]
keywords = ["interpreter", "arithmetic"]

[dependencies]
# Public dependencies (present in the public API).
arithmetic-parser = { version = "0.1.0", path = "../parser", features = ["num-complex"] }
num-traits = "0.2.11"
num-complex = "0.3.0"

# Private dependencies.
derive_more = "0.99.7"
hashbrown = "0.9.0"
smallvec = "1.3.0"

[dev-dependencies]
assert_matches = "1.3.0"
criterion = "0.3.1"
rand = "0.7.3"
typed-arena = "2.0.1"

[features]
default = ["std"]
# Enables support of types from `std`, such as the `Error` trait.
std = []

[[bench]]
name = "interpreter"
harness = false
path = "benches/interpreter.rs"
