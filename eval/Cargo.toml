[package]
name = "arithmetic-eval"
version = "0.2.0-beta.1"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
edition = "2018"
readme = "README.md"
license = "Apache-2.0"
description = "Simple interpreter for arithmetic expressions."
repository = "https://github.com/slowli/arithmetic-parser"
categories = ["mathematics"]
keywords = ["interpreter", "arithmetic"]

[dependencies]
# Public dependencies (present in the public API).
arithmetic-parser = { version = "0.2.0-beta.1", path = "../parser", features = ["num-complex"] }
anyhow = { version = "1.0.27", default_features = false }
num-traits = { version = "0.2.11", default_features = false }
num-complex = { version = "0.3.0", optional = true }

# Private dependencies.
derive_more = "0.99.7"
hashbrown = "0.9.0"

[dev-dependencies]
anyhow = "1.0.27"
assert_matches = "1.3.0"
criterion = "0.3.1"
rand = "0.7.3"
typed-arena = "2.0.1"
version-sync = "0.9"

[features]
default = ["std"]
# Enables support of types from `std`, such as the `Error` trait, and propagates
# to dependencies.
std = ["arithmetic-parser/std", "anyhow/std"]
# Enables support of grammars with complex-valued literals.
complex = ["num-complex", "arithmetic-parser/num-complex"]

[[bench]]
name = "interpreter"
harness = false
path = "benches/interpreter.rs"
